<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Divulgador de V√≠deo no Discord</title>
  <style>
    body {
      background: linear-gradient(135deg, #23272a, #2c2f33);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background-color: #2b2d31;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #f0f0f0;
    }
    input[type="text"], input[type="password"], textarea {
      width: 95%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: #40444b;
      color: #fff;
      transition: transform 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
      outline: none;
      transform: scale(1.02);
    }
    button {
      padding: 18px 50px;
      background-color: #5865f2;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #4752c4;
      transform: scale(1.05);
    }
    .status {
      margin-top: 25px;
      font-size: 1rem;
    }
    .success { color: #43b581; }
    .error { color: #f04747; }
    #formContainer, #passwordContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="passwordContainer" style="display:block;">
    <h1>üîí Acesso Restrito</h1>
    <input type="password" id="password" placeholder="Digite a senha">
    <button onclick="checkPassword()">Entrar</button>

  </div>

  <div class="container" id="formContainer">
    <h1>üöÄ Divulgue Seu V√≠deo no Discord</h1>
    <input type="text" id="videoUrl" placeholder="Link do v√≠deo do YouTube">
    <input type="text" id="authorName" placeholder="Nome do autor (opcional)">
    <textarea id="customMessage" rows="4" placeholder="Mensagem personalizada (opcional)"></textarea>
    <button onclick="sendToWebhook()">Enviar para Discord</button>

  <script>

    function sendToWebhook() {

      const videoUrl = document.getElementById("videoUrl").value.trim();
      const author = document.getElementById("authorName").value.trim() || "Algu√©m misterioso";
      const customMessage = document.getElementById("customMessage").value.trim();

        return;

      const message = customMessage

        : `üé¨ O ${author} lan√ßou um v√≠deo fresquinho!\n${videoUrl}`;

      fetch(webhookUrl, {

      });
    }
  </script>
</body>
</html>
