<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Teste de Webhook</title>
  <style>
    body { background: #2c2f33; color: #fff; font-family: sans-serif; text-align: center; }
    .container { margin: 50px auto; width: 90%; max-width: 600px; }
    input, button { margin: 10px; padding: 10px; width: 90%; }
    .status { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Teste de Envio para Discord</h1>
    <input type="text" id="videoUrl" placeholder="Link do v√≠deo do YouTube">
    <button onclick="sendToWebhook()">Enviar</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    function sendToWebhook() {
      const webhookUrl = "https://discord.com/api/webhooks/1390168959424135169/pHrZni7scp-0e3r28qJQrZkgJguHo7nErivAj23zb4hMrat27noGD1Dy6CwTZqLmbTtU"; // Troque pelo seu webhook!
      const videoUrl = document.getElementById("videoUrl").value.trim();
      const status = document.getElementById("status");

      if (!videoUrl) {
        status.innerHTML = "<p style='color:red;'>üí• Faltou o link do v√≠deo!</p>";
        return;
      }

      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          const ip = data.ip || "Desconhecido";
          const msg = `üö® Novo envio:\nüé• V√≠deo: ${videoUrl}\nüåê IP: ${ip}`;

          return fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: msg })
          });
        })
        .then(resp => {
          if (resp.ok) {
            status.innerHTML = "<p style='color:green;'>‚úÖ Mensagem enviada com sucesso!</p>";
          } else {
            status.innerHTML = "<p style='color:red;'>‚ùå Erro ao enviar. Webhook inv√°lido?</p>";
          }
        })
        .catch(err => {
          console.error(err);
          status.innerHTML = "<p style='color:red;'>‚ùå Erro na requisi√ß√£o!</p>";
        });
    }
  </script>
</body>
</html>
