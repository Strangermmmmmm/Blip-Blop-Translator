<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        }
        textarea {

        }
        .cantinho:hover {

        }

</head>
<body>
    <h1>Tradutor BlipBlopiano ðŸ”Š</h1>
    <p>Transforme texto em BlipBlop e BlipBlop em texto!</p>

    <h2>Texto â†’ BlipBlop</h2>
    <textarea id="textoNormal" placeholder="Digite aqui o texto normal..."></textarea><br>
    <button onclick="traduzir()">Traduzir para BlipBlop ðŸ”Š</button>
    <textarea id="blipblopSaida" readonly placeholder="Aqui sai o BlipBlop..."></textarea>

    <h2>BlipBlop â†’ Texto</h2>
    <textarea id="blipblopEntrada" placeholder="Cole aqui o cÃ³digo BlipBlop..."></textarea><br>
    <button onclick="destraduzir()">Destraduzir para Texto ðŸ”‰</button>
    <textarea id="textoSaida" readonly placeholder="Aqui sai o texto normal..."></textarea>

    <div class="cantinho">Tudo pelo SAT & Chat GPT</div>

    <script>
        const tabela = {
            A: 'blip blop',
            B: 'blop blip blip blip',
            C: 'blop blip blop blip',
            D: 'blop blip blip',
            E: 'blip',
            F: 'blip blip blop blip',
            G: 'blop blop blip',
            H: 'blip blip blip blip',
            I: 'blip blip',
            J: 'blip blop blop blop',
            K: 'blop blip blop',
            L: 'blip blop blip blip',
            M: 'blop blop',
            N: 'blop blip',
            O: 'blop blop blop',
            P: 'blip blop blop blip',
            Q: 'blop blop blip blop',
            R: 'blip blop blip',
            S: 'blip blip blip',
            T: 'blop',
            U: 'blip blip blop',
            V: 'blip blip blip blop',
            W: 'blip blop blop',
            X: 'blop blip blip blop',
            Y: 'blop blip blop blop',
            Z: 'blop blop blip blip',
            '1': 'blip blop blop blop blop',
            '2': 'blip blip blop blop blop',
            '3': 'blip blip blip blop blop',
            '4': 'blip blip blip blip blop',
            '5': 'blip blip blip blip blip',
            '6': 'blop blip blip blip blip',
            '7': 'blop blop blip blip blip',
            '8': 'blop blop blop blip blip',
            '9': 'blop blop blop blop blip',
            '0': 'blop blop blop blop blop',
        };

        const tabelaInvertida = {};
        for (let chave in tabela) {
            tabelaInvertida[tabela[chave]] = chave;
        }

        function traduzir() {
            const texto = document.getElementById('textoNormal').value.toUpperCase();
            let resultado = '';

            for (let char of texto) {
                if (char === ' ') {
                    resultado += '/ ';
                } else if (tabela[char]) {
                    resultado += tabela[char] + ' | ';
                } else {
                    resultado += '[?] ';
                }
            }

            document.getElementById('blipblopSaida').value = resultado.trim();
        }

        function destraduzir() {
            const entrada = document.getElementById('blipblopEntrada').value.trim();
            const palavras = entrada.split('/').map(p => p.trim());
            let resultado = '';

            for (let palavra of palavras) {
                const letras = palavra.split('|').map(l => l.trim()).filter(l => l);
                for (let codigo of letras) {
                    if (tabelaInvertida[codigo]) {
                        resultado += tabelaInvertida[codigo];
                    } else {
                        resultado += '?';
                    }
                }
                resultado += ' ';
            }

            document.getElementById('textoSaida').value = resultado.trim();
        }
    </script>
</body>
</html>
